        <div style="width: 90%;margin: auto;">
            马甲线是平坦腹部的最高境界。没有赘肉的腹部，还要有肌肉线条，腹部主要由两部分组成，分为腹肌和腹外斜肌，而腹肌和腹外斜肌间会形成线条，这就是马甲线，因马甲线和腹肌组合看起来很像马甲，因此被称为马甲线。
